<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
    <title>Conversor de moedas</title>
</head>
<body>
    <img src="./assets/Gif.gif" alt="money-gif" class="gif-logo">
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-convert">
                <option value="real">R$ Real Brasileiro</option>
                <!-- <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">฿ Bitcoin</option>
                <option value="libra">£ Libra</option> -->
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">                
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">฿ Bitcoin</option>
                <option value="libra">£ Libra</option>
                <!-- <option value="real">R$ Real Brasileiro</option> -->
            </select>
        </label>

        <label>
            Valor
            <input placeholder="R$ 10.000,00" class="input-currency" id="input-currency">
        </label>

        <!-- <button class="convert-button" id="convert-button">Converter</button> -->

        <section>
            <div class="currency-box">
                <img class="img-logo currency-img-up" src="./assets/Real.png" alt="logo-real">
                <p class="currency currency-up" >Real</p>
                <p class="currency-value-to-convert" id="currency">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="img-logo currency-img-down"  src="./assets/usa.png" alt="logo-dolar">
                <p class="currency currency-down">Dolar</p>
                <p class="currency-value" id="dolar">US$ 0,00</p>
            </div>
        </section>


    </main>
    
</body>
<script src="./scripts.js"></script>
</html>
